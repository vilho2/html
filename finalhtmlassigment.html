<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('http://staff.hamk.fi/~tsaksa/temp/background-image.jpg');
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
        }
        .sidebar img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <div>My Name</div>
            <nav>
                <a href="#" class="me-3">Home</a>
                <a href="#" class="me-3">About</a>
                <a href="#" class="me-3">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="row mt-4">
            <main class="col-md-8">
                <h2>Welcome to My Website</h2>
                <p>This is some sample text in the content area.</p>
                <button class="btn btn-primary">Click Me</button>
            </main>
            <aside class="col-md-4 sidebar">
                <img src="https://via.placeholder.com/300" alt="Sidebar Image">
            </aside>
        </div>
        <footer class="row mt-4">
            <div class="col-md-4">Column 1 Content</div>
            <div class="col-md-4">Column 2 Content</div>
            <div class="col-md-4">Column 3 Content</div>
        </footer>
    </div>
</body>
</html>
